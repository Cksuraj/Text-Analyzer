<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Text Analyzier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
</head>
<style>
.contanier{
    padding: 50px 80px;
}
</style>



<body>
    <!-- Main Container for website -->

    <div class="contanier">
        <h1 class="my-4 "> Analyzer Your Text -- Enter your text below  </h1>
        <div class="form-floating ">
            <textarea class="form-control" placeholder="Enter Your Text here" id="inptext"
                style="height: 100px"></textarea>
            <label for="inptext"> Enter Your Text here ! To Analyz</label>
        </div>
    

        <!-- Buttons for Analyzer -->

        <div class="buttons my-4">
            <button type="button" id="upper" class="btn btn-primary">Uppercase</button>
            <button type="button" id="lower" class="btn btn-success">Lowercase</button>
             <button type="button" id="removespacs" class="btn btn-success"> Remove Extra Spaces </button>
            <button type="button" id="removextranewline"  class="btn btn-danger"> New Line</button>    
            <button type="button" id="light"  class="btn btn-danger"> Highlight</button>
        </div>

        <div class="info">
            <span id="wordcount"> 0 </span> Wordcont and
            <span id="charcount"> 0 </span> Charcters  </div>
        </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>

</html>
